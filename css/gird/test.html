<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .wrapper {
      width: 100%;
      height: 200px;
      float: left;
    }
    .test {
      margin: 0 200px;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <!-- test里面有内容然后设置margin值就会实现居中并且内容是减去margin -->
    <div class="test"> 
      test
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>template实例</title>
  <script src="../assets/js/vue.js"></script>
</head>
<body>
  <h1>template实例</h1>
  <hr>
  <div id="app">
    {{message}}
  </div>
  <template id="dd2">
    <h2 style="color: red">我是Templatedd2模板</h2>
  </template>
  <script type="x-template" id="dd3">
    <h2 style="color: red">我是Templatedd3模板</h2>
  </script>
  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        message: 'helloworld'
      },
      // template: `
      //   <h2 style="color: red">我是选项模板</h2>
      // `
      template: "#dd2"
    })
  </script>
</body>
</html>

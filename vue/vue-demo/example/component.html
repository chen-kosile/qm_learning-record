<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>component</title>
  <script src="../assets/js/vue.js"></script>
</head>
<body>
  <h1>component</h1>
  <hr>
  <div id="app">
    <azure></azure>
    <panda></panda> 
    <!-- 局部的组件只能放在对应的里面 -->
  </div>
  <script type="text/javascript">
    Vue.component('azure', {
      template: `<div style="color: red">我是全局的azure组件</div>`
    })
    // 直接在Vue上声明组件所以在每一个Vue实例上都可以使用
    var app = new Vue({
      el: '#app',
      components: {
        "panda": {
          template: `<div style="color: green">我是局部的azure组件</div>`
        }
      }
    })
  </script>
</body>
</html>

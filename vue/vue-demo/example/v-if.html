<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>v-if&v-show</title>
  <script src="../assets/js/vue.js"></script>
</head>
<body>
  <h1>v-if&v-show</h1>
  <hr>
  <div id="app">
    <div v-if="isLogin">你好， AzureBoy</div>
    <div v-else>您还没有登录， 请登录!</div>
    <div v-show="Login">测试v-show</div>
  </div>

  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        isLogin: false,
        Login: true
      }
    })
  </script>
</body>
</html>

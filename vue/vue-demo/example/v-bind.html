<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>v-bind实例</title>
  <script src="../assets/js/vue.js"></script>
  <style>
    .classA {
      color: red;
    }
    .classB{
      font-size: 150%;
    }
  </style>
</head>

<body>
  <h1>v-bind实例给属性绑定值</h1>
  <hr>
  <div id="app">
    <p>
      <img v-bind:src="imgSrc" alt="img" width="200"/>
    </p>
    <p>
      <a :href="webUrl" target="_blank">AzureBoy</a>
    </p>

    <hr>
    <div :class="className">1. 绑定Class</div>
    <div :class="{classA: isOk}">2. 绑定Class中的判断</div>
    <div :class="[classA, classB]">3. 绑定Class中的数组</div>
    <div :class="isOk? classA:classB">4. 绑定Class中的三元运算</div>
    <hr>
    <div>
      <input type="checkbox" name="" id="checkbox" v-model="isTrue"/>
      <p>{{isTrue}}</p>
    </div>

    <hr>
    <div :style="{color: red, fontSize: font}">5. 绑定style</div>
    <div :style="styleObject">5. 绑定style对象</div>
  </div>

  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        message: 'helloworld',
        imgSrc: 'https://ss3.bdstatic.com/70cFv8Sh_Q1YnxGkpoWK1HF6hhy/it/u=3534289497,3677101726&fm=27&gp=0.jpg',
        webUrl: 'https://www.azuremicrocode.com',
        className: 'classA',
        isOk: true,
        isTrue: false,
        classA: 'classA',
        classB: 'classB',
        red: 'red',
        font: '20px',
        styleObject: {
          color: 'green',
          fontSize: '24px'
        }
      }
    })
  </script>
</body>
</html>

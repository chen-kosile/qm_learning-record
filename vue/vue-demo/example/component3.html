<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>componnet3</title>
  <script src="../assets/js/vue.js"></script>
</head>
<body>
  <h1>component3</h1>
  <hr>
  <div id="app">
    <panda></panda>
  </div>

  <script type="text/javascript">
    var city = {
      template: `
      <div style="color:red;">Panda from sichuan</div>
      `
    }
    var pandaComponent = {
      template: `
       <div>
        <p>Panda from China!</p>
        <city></city>
       </div>`,
      components: {
        "city": city
      }
    }
    var app = new Vue({
      el: '#app',
      components: {
        panda: pandaComponent
      }
    })
  </script>
</body>
</html>
